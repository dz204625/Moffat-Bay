<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
</head>
<body>
    <h1>About Our Team</h1>

    <section id="content">
        <p id="about-description">Loading...</p>
    </section>

    <script>
        fetch("/api/about")
            .then(res => res.json())
            .then(data => {
                document.getElementById("about-description").innerText = data.description;
            })
            .catch(() => {
                document.getElementById("about-description").innerText = "Welcome to Moffat Bay Lodge, your serene escape nestled in the heart of the San Juan Islands. Our lodge offers comfortable accommodations, breathtaking waterfront views, and a variety of outdoor activities to make your vacation unforgettable. Whether you’re looking to relax by the water, explore the surrounding nature, or enjoy local cuisine, our team is dedicated to providing a warm and memorable experience for every guest. Discover the perfect blend of adventure and relaxation at Moffat Bay Lodge—your home away from home.";
            });
    </script>
</body>
</html>
